<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad3)"/>
  
  <!-- Login card -->
  <rect x="200" y="120" width="400" height="360" rx="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- User icon -->
  <circle cx="400" cy="200" r="40" fill="rgba(255,255,255,0.3)"/>
  <path d="M 400 220 A 40 40 0 0 0 400 180 A 40 40 0 0 0 400 220" fill="rgba(255,255,255,0.5)"/>
  <circle cx="400" cy="190" r="15" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Input fields -->
  <rect x="250" y="270" width="300" height="45" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <text x="270" y="298" fill="rgba(255,255,255,0.6)" font-size="16">username@email.com</text>
  
  <rect x="250" y="330" width="300" height="45" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <text x="270" y="358" fill="rgba(255,255,255,0.6)" font-size="20">••••••••</text>
  
  <!-- Login button -->
  <rect x="250" y="400" width="300" height="50" rx="10" fill="rgba(255,255,255,0.9)"/>
  <text x="400" y="432" text-anchor="middle" fill="#0891b2" font-size="18" font-weight="bold">Sign In</text>
  
  <!-- 2FA indicator -->
  <g transform="translate(520, 280)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" fill="white" font-size="24" font-weight="bold">2FA</text>
  </g>
  
  <!-- Shield icon -->
  <path d="M 150 250 L 150 350 Q 150 380 180 390 L 180 250 Z M 180 250 L 180 390 Q 210 380 210 350 L 210 250 Z M 150 250 Q 180 230 210 250" 
        fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <text x="180" y="330" text-anchor="middle" fill="white" font-size="30">✓</text>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="150" r="35" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="450" r="40" fill="rgba(255,255,255,0.1)"/>
</svg>
