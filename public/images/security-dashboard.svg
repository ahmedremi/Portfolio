<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad2)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.15">
    <path d="M 0 100 L 800 100 M 0 200 L 800 200 M 0 300 L 800 300 M 0 400 L 800 400 M 0 500 L 800 500" stroke="white" stroke-width="1"/>
    <path d="M 100 0 L 100 600 M 200 0 L 200 600 M 300 0 L 300 600 M 400 0 L 400 600 M 500 0 L 500 600 M 600 0 L 600 600 M 700 0 L 700 600" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main dashboard container -->
  <rect x="80" y="80" width="640" height="440" rx="15" fill="rgba(0,0,0,0.3)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Top bar -->
  <rect x="80" y="80" width="640" height="60" rx="15" fill="rgba(255,255,255,0.15)"/>
  <text x="110" y="118" fill="white" font-size="20" font-weight="bold">Security Monitor</text>
  
  <!-- Live status indicators -->
  <g transform="translate(580, 100)">
    <circle cx="0" cy="0" r="8" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="5" fill="white" font-size="12">LIVE</text>
  </g>
  
  <!-- Stats cards -->
  <g transform="translate(110, 170)">
    <!-- Active Threats -->
    <rect x="0" y="0" width="180" height="100" rx="10" fill="rgba(239,68,68,0.2)" stroke="rgba(239,68,68,0.5)" stroke-width="2"/>
    <text x="15" y="30" fill="rgba(255,255,255,0.7)" font-size="14">Active Threats</text>
    <text x="15" y="70" fill="#ef4444" font-size="36" font-weight="bold">3</text>
    <path d="M 150 65 L 160 75 L 170 60" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(320, 170)">
    <!-- Blocked Attacks -->
    <rect x="0" y="0" width="180" height="100" rx="10" fill="rgba(34,197,94,0.2)" stroke="rgba(34,197,94,0.5)" stroke-width="2"/>
    <text x="15" y="30" fill="rgba(255,255,255,0.7)" font-size="14">Blocked Today</text>
    <text x="15" y="70" fill="#22c55e" font-size="36" font-weight="bold">147</text>
    <path d="M 140 60 L 150 70 L 170 45" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(530, 170)">
    <!-- System Status -->
    <rect x="0" y="0" width="180" height="100" rx="10" fill="rgba(59,130,246,0.2)" stroke="rgba(59,130,246,0.5)" stroke-width="2"/>
    <text x="15" y="30" fill="rgba(255,255,255,0.7)" font-size="14">System Status</text>
    <text x="15" y="65" fill="#3b82f6" font-size="18" font-weight="bold">SECURE</text>
    <circle cx="160" cy="55" r="20" fill="none" stroke="#3b82f6" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0 125;125 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M 150 55 L 157 62 L 170 45" fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Real-time activity graph -->
  <g transform="translate(110, 300)">
    <rect x="0" y="0" width="600" height="180" rx="10" fill="rgba(0,0,0,0.2)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="15" y="25" fill="rgba(255,255,255,0.7)" font-size="14">Network Activity</text>
    
    <!-- Animated line graph -->
    <path d="M 20 140 L 70 120 L 120 130 L 170 90 L 220 100 L 270 80 L 320 110 L 370 70 L 420 85 L 470 60 L 520 75 L 570 50" 
          fill="none" stroke="#3b82f6" stroke-width="3" filter="url(#glow)" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0 800;800 0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data points -->
    <circle cx="170" cy="90" r="5" fill="#3b82f6">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="70" r="5" fill="#3b82f6">
      <animate attributeName="r" values="5;8;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="75" r="5" fill="#3b82f6">
      <animate attributeName="r" values="5;8;5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Alert indicator -->
    <circle cx="320" cy="110" r="6" fill="#ef4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shield with scan animation -->
  <g transform="translate(50, 250)" opacity="0.3">
    <path d="M 0 0 L 0 60 Q 0 80 20 85 L 20 0 Z M 20 0 L 20 85 Q 40 80 40 60 L 40 0 Z M 0 0 Q 20 -15 40 0" 
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <rect x="-5" y="0" width="50" height="3" fill="rgba(59,130,246,0.8)">
      <animate attributeName="y" values="0;85;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
